<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plinko Game</title>
    <style>
        /* CSS สำหรับการจัดรูปแบบหน้าเว็บไซต์ */
        /* คุณสามารถปรับแต่งตามความต้องการได้ */

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        #game-container {
            margin-top: 50px;
        }

        #board {
            border: 2px solid #000;
            background-color: #00f;
            width: 400px;
            height: 600px;
            margin: 0 auto;
            position: relative;
        }

        .peg {
            position: absolute;
            background-color: #f00;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }

        .ball {
            position: absolute;
            background-color: #ff0;
            border-radius: 50%;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Plinko Game</h1>

    <div id="game-container">
        <canvas id="board" width="400" height="600"></canvas>
    </div>

    <script src="plinko.js"></script>
</body>
</html>
